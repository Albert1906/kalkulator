<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRW
        oC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="icon" href="images/kan.jpg">
    <meta property="og:image" content="images/Przelicznik.jpg">
    <script defer src="js/script.js"></script>
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/background.css" rel="stylesheet">
    <title>Kantor</title>
</head>

<body class="background">

    <header class="header">
        <h2 class="header__title">Przelicznik walut</h2>

    </header>
    <div class="container">
        <form class="form js-form">
            <fildset class="form__fildset">

                <legend class="form__legend">Kalkulator walut</legend>
                <p>

                    <label> <span class="form__label">Wpisz kwotę PLN*</span>

                        <input class="form__input js-input" name="input" step="any" min="0.00" placeholder="Wpisz kwotę"
                            type="number" value="" required>
                    </label>
                </p>
                <p>

                    <label>
                        <span class="form__label">Waluta </span>
                        <select class="form__select js-select" name="select">
                            <option selected>Wybierz walutę</option>
                            <option class="option__euro" value="eur">Euro</option>
                            <option class="option__gbp" value="gbp">Funt Brytyjski</option>
                            <option class="otion__usd" value="usd">Dolar Amerykański</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button">Oblicz!</button>
                </p>
                <p><strong class="form__score js-score">
                    </strong></p>





            </fildset>

        </form>
    </div>
    <footer class="footer"></footer>
    <p class="footer__paragraph">&copy; Sztuka Adaptacji 2021</p>
    </footer>


</body>

</html>
